<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
  </head>
  
  <body>
   <div class="contenedor" >
    <div class="display">
      <input class="display" id="pantalla" placeholder="0">
    </div>
    <div class="btns">
      <div class="active">
      <div class="fila">
        <button onclick="clearError()">CE</button>
        <button onclick="fact()">x!</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button onclick="calculoPorcentaje()">%</button>
        <button onclick="pantalla.value = '' ">AC</button>
      </div>
      <div class="fila">
        <button onclick="sin()">sen</button>
        <button onclick="pi()">&#960</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">รท</button>
      </div>
      <div class="fila">
        <button onclick="cos()" >cos</button>
        <button onclick="log()">log</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">x</button>
      </div>
      <div class="fila">
        <button onclick="tan()">tan</button>
        <button onclick="raizCuadrada()">&#8730</button>
        <button id='uno' class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
      </div>
      <div class="fila">
        <button onclick="e()">e</button>
        <button onclick="pow()">X <span>y</span></button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button onclick="pantalla.value=eval(pantalla.value, 0)">=</button>
        <button class="btn">+</button>
      </div>
    </div>
    </div>
   </div>
  </body>
  <script src="index.js"></script>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelector(".your-element"), {
      max: 155,
      speed: 2000
    });
    
    //It also supports NodeList
    VanillaTilt.init(document.querySelectorAll(".contenedor"));
  </script>

</html>
